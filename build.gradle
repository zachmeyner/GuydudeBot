plugins {
    id 'java'
}

group = 'com.github.zachmeyner'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
    implementation("net.dv8tion:JDA:5.0.0-beta.12") {
        exclude module: 'opus-java'
    }
}

test {
    useJUnitPlatform()
}